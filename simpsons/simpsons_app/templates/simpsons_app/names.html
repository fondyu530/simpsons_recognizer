{% extends 'simpsons_app/index.html' %}
{% load static %}

{% block style_names %}
<link type="text/css"  href="{% static 'simpsons_app/css/names_styles.css' %}" rel="stylesheet">
{% endblock %}

{% block names %}
<table>
    <tbody>
    {% for i in info %}
    <tr>
    <td id="pic">
        <h2>{{i.name}}</h2>
        <img src="{{ i.picture.url }}">
    </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
