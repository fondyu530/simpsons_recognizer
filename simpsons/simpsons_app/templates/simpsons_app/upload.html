{% extends 'simpsons_app/index.html' %}

{% block content %}
<h1>Upload</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% if img_obj %}
  <h3>Succesfully uploaded : {{img_obj.name}}</h3>
  <img src="{{ img_obj.picture.url}}" alt="connect">
{% endif %}
{% endblock %}
